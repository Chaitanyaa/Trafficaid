<!DOCTYPE HTML>
<html>
<head>
    <title>Traffic</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/main1.css') }}">
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
</head>
<body class="is-preload">
<!-- Header -->
<div id="header">

    <div class="top">

        <!-- Logo -->
        <div id="logo">
            <span class="image avatar48"><img src="{{url_for('static', filename='images/trafficaid.png')}}" alt="" /></span>
            <h1 id="title">Traffic Aid</h1>
            <p>for planners and commuters</p>
        </div>

        <!-- Nav -->
        <nav id="nav">
            <ul>
                <li>
                    <div style="margin-right:128px">
                        <br/><br/><br/><br/>
                        <form action="/data" method="post">
                            <div class="form-group" style="margin-left:20px">
                                <input type="text" class="form-control" id="station" name="station" aria-describedby="station" placeholder="stationid" value='{{details[0]}}'><br/>
                            </div>
                            <div class="form-group" style="margin-left:20px">
                                <select name="fwy" class="form-control" id="fwy">
                                    {% for each in liststatus %}

                                    <option value="{{each}}" {% if each == details[1] %} selected {% endif %}>{{each}}</option>
                                    
                                    {% endfor %}
                                </select>
 
                            </div>
                            <br/>
                            <div class="form-group" style="margin-left:20px">
                                <input class="form-control" value="{{details[2]}}" name="filterDate" type="date" id="filterDate" name="filterDate">
                            </div>
                    </div>
                </li>
            </ul>
        </nav>
<br/>
        <div id="div" style="margin-right:40px">
            <button id="submit">Submit</button>
        </div>
        </form>

    </div>
    <script>
        $(document).ready(function() {
            $('#loadDiv').fadeOut(20000);
            //$("#loadDiv").show()
            $("#submit").click(function() {
                $('#loadDiv').fadeOut(20000);
                //$("#loadDiv").show()
        });
        });
        </script>
    <div class="bottom">
    </div>
</div>
<!-- Main -->
<div id="main">
    <nav id="nav3" class="nav1">
        <ul>
            <li><a href="/" style="color:#ffffff">Home</a></li>
            <li><a href="/about" style="color:#ffffff">Project Synopsys</a></li>
            <li><a href="/data" class="active" style="color:#ffffff">Raw Data Analysis</a></li>
            <li><a href="/model" style="color:#ffffff">Model Evaluation</a></li>
            <li><a href="/prediction" style="color:#ffffff">Traffic Prediction</a></li>
        </ul>
    </nav>

    <!-- Raw Data Analysis -->
    <section id="dataAnalysis" class="three">
        <div class="container">
            <h2>
                <br/>
                Dashboard for {{details[0]}}{{details[1]}} on {{details[2]}}
            </h2>
            <div class="row">
                <div class="col-4 col-12-mobile">
                    <article class="item">
                        <iframe src="/getFoliumMap" style="height:500px; width:740px;"></iframe>
                        <header style="width:740px;">
                            <h3 style="width:740px;"><b>Station Data</b></h3>
                        </header>
                    </article>
                </div>
           
                <div class="col-4 col-12-mobile">
                    <article class="item">
                        <iframe src="/simple_chart" style="height:500px; width:640px;margin-left:300px;"></iframe>
                        <header style="width:640px;margin-left:300px;">
                            <h3 style="width:640px;"><b>Incident Count in Each County</b></h3>
                        </header>
                    </article>
                </div>
            </div>
        </br>
            <div class="row">
                <div class="col-4 col-12-mobile">
                    <article class="item">
                        <iframe src="/dual_chart" style="height:500px; width:740px;"></iframe>
                        <header style="width:740px;">
                            <h3 style="width:740px;"><b>Speed Vs Occupancy</b></h3>
                        </header>
                    </article>
                </div>
                <div class="col-4 col-12-mobile">
                    <article class="item">
                        <iframe src="/weather_chart" style="height:500px; width:640px;margin-left:300px;"></iframe>
                        <header style="width:640px;margin-left:300px;">
                            <h3 style="width:640px;"><b>Weather Details</b></h3>
                        </header>
                    </article>
                </div>
            </div>
        </div>
    </section>

</div>
<style>
    .loader {
                position: fixed;
                left: 0px;
                top: 0px;
                width: 100%;
                height: 100%;
                z-index: 9999;
                background-color: #81918Ecf;
            }
            .loader img{
                position: relative;
                left: 40%;
                top: 40%;
            }
    </style>
    
    <div id="loadDiv" class="loader"><img src="{{url_for('static', filename='images/car_loader_alpha-3.gif')}}"></div>

<!-- Footer -->
<div id="footer">

</div>

<!--Scripts-->
<script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/jquery.scrolly.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/jquery.scrollex.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/browser.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/breakpoints.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/util.js') }}"></script>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>

</body>
</html>
